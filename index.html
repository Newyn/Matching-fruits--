<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Matching fruits</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script type="text/javascript" defer src="js/lib/stats.js"></script>
    <script type="text/javascript" defer src="js/lib/l10n.js"></script>
	<script type="text/javascript" defer src="js/lib/hammer.js"></script>
    <script type="text/javascript" defer src="js/classes/events.js"></script>
    <script type="text/javascript" defer src="js/classes/game.js"></script>
    <script type="text/javascript" defer src="js/classes/utils.js"></script>
    <script type="text/javascript" defer src="js/classes/indexedDb.js"></script>
    <script type="text/javascript" defer src="js/classes/timer.js"></script>
    <script type="text/javascript" defer src="js/classes/menu.js"></script>
    <script type="text/javascript" defer src="js/classes/settings.js"></script>
    <script type="text/javascript" defer src="js/app.js"></script>
    <link rel="resource" type="application/l10n" href="data/l10n/l10n.ini" />
  </head>

  <body>
    
    <div id="bg-game" class="overlay"></div>
    
    <div id="map"></div>

    <!-- Disable for the moment because it's annoying when we develop -->
    <!--<div id="launch-screen" class="overlay"></div>-->

    <div id="menu" class="overlay">
      <div id="btn-play" data-l10n-id="btn-play-l10n">Jouer</div>
      <div id="btn-scores" data-l10n-id="btn-scores-l10n">Scores</div>
      <div id="btn-achievements" data-l10n-id="btn-achievements-l10n">Exploits</div>
      <div id="btn-options" data-l10n-id="btn-options-l10n">Options</div>
    </div>

    <div id="game" class="overlay">
      <div id="btn-level" data-l10n-id="btn-level-l10n">Niveaux</div>
      <div id="btn-time-trial" data-l10n-id="btn-time-trial-l10n">Contre-la-montre</div>
      <img class="arrow-previous"  src="resources/images/arrows/previous.png"></img>
    </div>
    
    <div id="levels" class="overlay"></div>
    
    <div id="level-goal" class="overlay">
      <div id="level-goal-id"><span data-l10n-id="level-goal-id-l10n">Niveau</span><span id="level-goal-id-num"></span></div>
      <div id="level-goal-score"></div>
      <div id="level-goal-time"></div>
      <div id="level-goal-move"></div>
      <div id="level-goal-btn-play" data-l10n-id="level-goal-btn-play-l10n">Jouer</div>
      <img class="arrow-previous-level" src="resources/images/arrows/previous.png"/>
    </div>
    
    <div id="level-score" class="overlay">
      <div id="level-score-id"><span data-l10n-id="level-score-id-l10n">Niveau</span><span id="level-score-id-num"></span></div>
      <div id="level-score-score"></div>
      <div id="level-score-time"></div>
      <div id="level-score-move"></div>
      <img class="arrow-previous-level" src="resources/images/arrows/previous.png"/>
    </div>
    
    <div id="achievements" class="overlay">
      <div id="btn-level-achievements" data-l10n-id="btn-level-achievements-l10n">Niveaux</div>
      <div id="btn-time-trial-achievements" data-l10n-id="btn-time-trial-achievements-l10n">Contre-la-montre</div>
      <div id="achievements-list">
      </div>
      <img class="arrow-previous"  src="resources/images/arrows/previous.png"></img>
    </div>
    
    <div id="options" class="overlay">
      <div id="btn-options-first-level">
        <img id="btn-music" src="resources/images/btn-music-on.png"></img>
        <img id="btn-sound" src="resources/images/btn-sound-on.png"></img>
      </div>
      <div id="btn-options-second-level">
        <img id="btn-lang" src="resources/images/btn-lang-fr.png"></img>
      </div>
      <img class="arrow-previous"  src="resources/images/arrows/previous.png"></img>
    </div>

    <div id="scores" class="overlay">
      <div id="btn-level-scores" data-l10n-id="btn-level-scores-l10n">Niveaux</div>
      <div id="btn-time-trial-scores" data-l10n-id="btn-time-trial-scores-l10n">Contre-la-montre</div>
      <div id="scores-list"></div>
      <img class="arrow-previous" src="resources/images/arrows/previous.png"/>
      <img id="arrow-previous-scores" src="resources/images/arrows/previous.png"/>
    </div>

    <div id="timer">
      <span id="timer-minutes">00</span>
      : <span id="timer-seconds">00</span>
    </div>

    <div id="score">00000000</div>

    <div id="no-more-movement" class="overlay-no-more-movement">
      <div class="item" id="no-more-movement-msg" data-l10n-id="no-more-movement-msg-l10n">Plus aucun mouvements possibles !</div>
      <div class="item" id="no-more-movement-remix" data-l10n-id="no-more-movement-remix-l10n">Melange des fruits ...</div>
    </div>
    
    <div id="pause" class="overlay">
      <div class="item" id="pause-resume-button" data-l10n-id="pause-btn-resume-l10n">Reprendre</div>
      <img class="arrow-previous-play"  src="resources/images/arrows/previous.png"/>
    </div>

    <div id="end" class="overlay">
      <div id="end-score"></div>
      <div id="end-score-msg">Nouveau meilleur score</div>
      <img class="arrow-previous-play"  src="resources/images/arrows/previous.png"/>
    </div>
    
    <div id="end-level" class="overlay">
      <div id="end-level-score">
        <div id="end-level-fail-score" data-l10n-id="end-level-fail-score-l10n">Score non atteint</div>
        <div id="end-level-fail-move" data-l10n-id="end-level-fail-move-l10n">Trop de mouvements</div>
      </div>
      <img id="arrow-previous-play-level"  src="resources/images/arrows/previous.png"/>
    </div>
    
    <img id="btn-pause" value="Pause" src="resources/images/buttons/btn-pause.png"/>
    <img id="btn-reload" value="Reload" src="resources/images/buttons/btn-reload.png"/>

  </body>
</html>
